# See https://pre-commit.com for more information
# See https://pre-commit.com/hooks.html for more hooks
repos:
  - repo: local
    hooks:
      - id: julia-formatter
        name: Julia Formatter
        entry: julia scripts/format-check.jl
        language: system
        files: \.jl$
        pass_filenames: true
        description: "Format Julia files only if formatting changes are needed"
      
      - id: julia-jet-analysis
        name: JET.jl Static Analysis
        entry: julia scripts/pre-commit-jet.jl
        language: system
        files: \.jl$
        pass_filenames: false
        description: "Runs JET.jl static analysis to catch UndefVarError and missing exports"
